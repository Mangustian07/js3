<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhaisan</title>
</head>
<body>
    <script>
        let n = prompt("Введите кол-во цикла");
        for (let i=2; i <= n; i++) 
        {
            let a=1;
            for (let j = 2; (j <= i/2) && (a==1); j=j+1) 
            {
                if (i%j==0) 
                {
                     a=0
                }
            }
            if (a==1) 
            {
                console.log("Сан = "+i);
            }
        }
        alert("Результат смотреть в консоли!(через браузер F12)")
    </script>
</body>
</html>
