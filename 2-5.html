<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-5</title>
</head>
<body>
    <script>
        let baga = prompt("2-5-ке дейінгі бағаны енгізіңіз");
        function Baga25(baga){
            if(baga==2) return "Нашар оқушы";
            else if(baga==3) return "Қанағаттанарлық";
            else if(baga==4) return "Жақсы оқушы";
            else if(baga==5) return "Үздік оқушы";
            else return "Дұрыс санды енгізіңіз";
        }
        alert("Оценка - "+ Baga25(baga));
    </script>
</body>
</html>
