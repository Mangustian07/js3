<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max</title>
</head>
<body>
    <script>
        let max1 = prompt("Введите 1-ое число");
        let max2 = prompt("Введите 2-ое число");
        function Maximum(max1, max2){
            if(max1>max2) return max1;
            else return max2;
        }
        alert(Maximum("Максимальное число = "+max1,max2));
    </script>
</body>
</html>
