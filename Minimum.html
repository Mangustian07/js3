<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min</title>
</head>
<body>
    <script>
        let numb1 = prompt("Введите 1-ое число");
        let numb2 = prompt("Введите 2-ое число");
        function Minimum(numb1, numb2){
            if(numb1>numb2) return numb2;
            else return numb1;
        }
        alert("Минимальное число = "+Minimum(numb1,numb2));
    </script>
</body>
</html>
