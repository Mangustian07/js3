<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwad</title>
</head>
<body>
    <script>
        let qwad1 = prompt("Введите число");
        let qwad2 = prompt("Введите степень");
        function qwad(qwad1,qwad2){
            return qwad1**qwad2;
        }
        alert("Значение = "+qwad(qwad1,qwad2));
    </script>
</body>
</html>
