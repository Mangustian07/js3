<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunExpr</title>
</head>
<body>
    <script>
        function ask(vopros, da, net) {
            if (confirm(vopros)) da()
            else net();
        }

        ask(
            "Вы согласны?",
            () => alert("Вы согласились."),
            () => alert("Вы отменили выполнение.")
        );
    </script>
</body>
</html>
